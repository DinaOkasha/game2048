name: CICD

on:
  push:
    branches:
      - 'dev'
permissions:
  id-token: write   # Allow the workflow to request the JWT
  contents: read 

jobs:
  build-and-deploy-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Generate zip file
        run: zip -r game2048.zip .

      - name: Set up AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::851725518898:role/GitHubActionsRoleOICD # Replace with your IAM role ARN
          aws-region: eu-west-1

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          application_name: 'my-game-app'
          environment_name: 'My-game-app-env'
          version_label: ${{ github.sha }}
          deployment_package: game2048.zip
          region: eu-west-1








































