name: CICD

on:
  push:
    branches:
      - 'dev'
permissions:
  id-token: write   # Allow the workflow to request the JWT
  contents: read 

jobs:
  build-and-deploy-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Generate zip file
        run: zip -r game2048.zip .

      - name: Set up AWS credentials using OIDC
        id: configure-aws-credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::851725518898:role/testroleforebs # Replace with your IAM role ARN
          aws-region: eu-west-1

      - name: Test AWS credentials
        run: aws s3 ls --region eu-west-1 
      
      
      # - name: Deploy to EB
      #   uses: einaregilsson/beanstalk-deploy@v22
      #   with:
      #     application_name: 'my-game-app'
      #     environment_name: 'My-game-app-env'
      #     version_label: ${{ github.sha }}
      #     deployment_package: game2048.zip
      #     region: eu-west-1
          # aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}



      - name: Deploy to EB
        run: |
            npx beanstalk-deploy \
              -a my-game-app \
              -e My-game-app-env \
              -l ${{ github.sha }} \
              -r eu-west-1 \
              -s game2048.zip
      


































